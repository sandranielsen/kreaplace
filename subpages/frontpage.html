<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kreaplace</title>
    <meta name="author" content="Group 5">
    <meta name="description" content="Example description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="front-page">

        <!--    all images bg-->

    </main>

    <div class="frontpage-wrapper">
        <div class="frontpage-welcome">Welcome to <br>Kreaplace</div>


        <div class="frontpage-forms">

            <div class="fp-login">
                <div class="forms-title">Log in</div>
                <div>
                    <input class="forms-inputs" type="text" placeholder="*Username/Email">
                    <input class="forms-inputs" type="text" placeholder="*Password">
                </div>
                <input class='forms-btn' type="button" value="Enter">
            </div>

            <div class="fp-signin">
                <div class="forms-title">Sign in</div>
                <div>
                    <input class="forms-inputs" type="text" placeholder="*Username">
                    <input class="forms-inputs" type="text" placeholder="*Email">
                    <input class="forms-inputs" type="text" placeholder="*Password">
                    <input class="forms-inputs" type="text" placeholder="*Repeat password">
                </div>
                <input class='forms-btn' type="button" value="Enter">
            </div>
        </div>


    </div>

    </div>





    <script type="text/javascript" src="script.js"></script>
</body></html>
